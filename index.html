<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário - Validação JS</title>
  <link rel="stylesheet" href="./main.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <section>
      <h1>Formulário - DOM</h1>
      <img src="./imagens/javascript-haqida-tushuncha_uzbekdevs.jpg" alt="imagem-Javascript"/>
      <div>
        <form>
          <input class="numberA" type="number" min="0" placeholder="Número A" required/>
          <input class="numberB" type="number" min="0" placeholder="Número B" required />
          <p class="mensagem_erro">O número B precisa ser maior que o número A</p>
          <button>Enviar</button>
        </form>
      </div>
      <div class="mensagem_sucesso">
        Os campos foram preenchidos corrretamente.
      </div>
    </section>
  </div>
  <script src="./main.js"></script>
</body>
</html>
