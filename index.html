<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg d-flex flex-column align-items-center" >
        <h1 class="display-5">Formulário Bootstrap</h1>
        <form>   
          <div class="campos">
            <label class="form-label" for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome">
          </div>
          <div class="campos">
            <label class="form-label" for="nome">E-mail</label>
            <input class="form-control" type="email" name="email" id="email">
          </div>
          <div class="campos">
            <label class="form-label" for="telefone">Telefone</label>
            <input class="form-control" type="tel" name="telefone" id="telefone">
          </div>
          <div class="botoes">
            <button class="btn btn-success" type="submit">Cadastrar</button>
            <button class="btn btn-danger" type="reset">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
